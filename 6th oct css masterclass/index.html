<html>
<head>
  <meta charset="UTF-8">
  <style>
    .container {
      width: 400px;
      height: 400px;
      position: relative;
      border: 1px solid #000;
    }

    .curve {
      position: absolute;
      width: 100%;
      height: 50px;
      border-radius: 50%;
      border: 2px solid #000;
    }

    .curve-1 {
      top: 10%;
      background-color: #3d67ff;
    }

    .curve-2 {
      top: 45%;
      background-color: #9773ff;
    }

    .curve-3 {
      top: 80%;
      background-color: #efceff;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="curve curve-1"></div>
    <div class="curve curve-2"></div>
    <div class="curve curve-3"></div>
  </div>
</body>

</html>
