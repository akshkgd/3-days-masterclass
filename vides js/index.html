<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="js-player" class="plyr" class="js-player" data-plyr-provider="youtube" data-plyr-embed-id="5RiZQoULuJ8"></div>


    <script src="{{asset('js/plyr.js')}}"></script>
<script>
  document.addEventListener('DOMContentLoaded', () => {
 // Controls (as seen below) works in such a way that as soon as you explicitly define (add) one control
 // to the settings, ALL default controls are removed and you have to add them back in by defining those below.

 // For example, let's say you just simply wanted to add 'restart' to the control bar in addition to the default.
 // Once you specify *just* the 'restart' property below, ALL of the controls (progress bar, play, speed, etc) will be removed,
 // meaning that you MUST specify 'play', 'progress', 'speed' and the other default controls to see them again.

 const controls = [
     'play-large', // The large play button in the center
     'restart', // Restart playback
     'rewind', // Rewind by the seek time (default 10 seconds)
     'play', // Play/pause playback
     'fast-forward', // Fast forward by the seek time (default 10 seconds)
     'progress', // The progress bar and scrubber for playback and buffering
     'current-time', // The current time of playback
     'duration', // The full duration of the media
     'mute', // Toggle mute
     'volume', // Volume control
     'captions', // Toggle captions
     'settings', // Settings menu
     'pip', // Picture-in-picture (currently Safari only)
     'airplay', // Airplay (currently Safari only)
      // Show a download button with a link to either the current source or a custom URL you specify in your options
     'fullscreen' // Toggle fullscreen
 ];

 const player = Plyr.setup('.js-player', { controls });
  });
</script>
</body>
</html>
